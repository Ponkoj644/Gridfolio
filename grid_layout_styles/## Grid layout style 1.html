/* Reset and Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(45deg, #1a1a1a, #2c3e50);
  min-height: 100vh;
  color: #ffffff;
  font-family: "Inter", sans-serif;
  line-height: 1.6;
  padding: 20px;
}

/* Bento Grid Container */
.bento-container {
  display: grid;
  grid-template-columns: repeat(12, 1fr);
  gap: 1.5rem;
  max-width: 1440px;
  margin: 0 auto;
  padding: 2rem;
}

/* Glassmorphism Card Styles */
.card {
  background: rgba(255, 255, 255, 0.05) !important;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1) !important;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  transition: all 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  background: rgba(255, 255, 255, 0.1) !important;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.5);
}

/* Enhance text visibility */
.card-body {
  color: rgba(255, 255, 255, 0.9);
}

/* Header Card */
.header-card {
  grid-column: span 8;
  grid-row: span 2;
}

.header-card h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

.subtitle {
  font-size: 1.2rem;
  color: #a0a0a0;
}

/* Profile Card */
.profile-card {
  grid-column: span 4;
  grid-row: span 2;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.profile-image {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-bottom: 1rem;
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid rgba(255, 255, 255, 0.2);
}

/* Main Content */
.main-content {
  grid-column: span 6;
  grid-row: span 3;
}

/* Secondary Content */
.secondary-content {
  grid-column: span 3;
  grid-row: span 2;
}

/* Sidebar */
.sidebar {
  grid-column: span 3;
  grid-row: span 2;
}

/* Feature Cards */
.feature-card {
  grid-column: span 4;
  grid-row: span 2;
}

/* Typography */
h1,
h2,
h3 {
  color: #ffffff;
  margin-bottom: 1rem;
}

h2 {
  font-size: 1.8rem;
}

h3 {
  font-size: 1.4rem;
}

/* Responsive Design */
@media (max-width: 1200px) {
  .bento-container {
    grid-template-columns: repeat(8, 1fr);
  }

  .header-card {
    grid-column: span 6;
  }

  .profile-card {
    grid-column: span 2;
  }
}

@media (max-width: 768px) {
  .bento-container {
    grid-template-columns: repeat(4, 1fr);
  }

  .header-card,
  .profile-card,
  .main-content,
  .secondary-content,
  .sidebar,
  .feature-card {
    grid-column: span 4;
  }
}

@media (max-width: 480px) {
  .bento-container {
    grid-template-columns: 1fr;
  }

  .card {
    grid-column: span 1;
  }
}
