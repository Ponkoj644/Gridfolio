  </head>
  <body class="bg-dark text-light">
    <div class="container-fluid py-4">
      <div class="row g-4">
        <!-- Contact Header -->
        <div class="col-12">
          <div class="card bg-dark-subtle">
            <div class="card-body text-center py-5">
              <h1 class="display-4">Let's Connect</h1>
              <p class="lead">Have a project in mind? Let's discuss how we can work together.</p>
            </div>
          </div>
        </div>

        <!-- Contact Form Section -->
        <div class="col-lg-8">
          <div class="card bg-dark-subtle">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4"><i class="bi bi-send-fill me-2"></i>Send Message</h3>
              <!-- Replace the form section with this -->
              <form id="contactForm" class="contact-form">
                <div class="row g-4">
                  <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                  </div>
                  <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="Your Email" required>
                  </div>
                  <div class="col-12">
                    <input type="text" class="form-control" placeholder="Subject">
                  </div>
                  <div class="col-12">
                    <textarea class="form-control" placeholder="Your Message" required></textarea>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-dark btn-lg">
                      Send Message <i class="bi bi-arrow-right ms-2"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Contact Info Section -->
        <div class="col-lg-4">
          <!-- Quick Contact -->
          <div class="card bg-dark-subtle mb-4">
            <div class="card-body p-4">
              <h3 class="mb-4">Quick Contact</h3>
              <div class="contact-info">
                <div class="d-flex align-items-center mb-4">
                  <div class="contact-icon me-3">
                    <i class="bi bi-geo-alt-fill"></i>
                  </div>
                  <div>
                    <h5 class="mb-1">Location</h5>
                    <p class="mb-0">Dhaka, Bangladesh</p>
                  </div>
                </div>
                <div class="d-flex align-items-center mb-4">
                  <div class="contact-icon me-3">
                    <i class="bi bi-telephone-fill"></i>
                  </div>
                  <div>
                    <h5 class="mb-1">Phone</h5>
                    <a href="https://wa.me/8801833044436" class="text-light text-decoration-none">+880 1833-044436</a>
                  </div>
                </div>
                <div class="d-flex align-items-center">
                  <div class="contact-icon me-3">
                    <i class="bi bi-envelope-fill"></i>
                  </div>
                  <div>
                    <h5 class="mb-1">Email</h5>
                    <a href="mailto:ponkojmondal2019@gmail.com" class="text-light text-decoration-none">ponkojmondal2019@gmail.com</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Social Links -->
          <div class="card bg-dark-subtle">
            <div class="card-body p-4">
              <h3 class="mb-4">Follow Me</h3>
              <div class="social-grid">
                <a href="#" class="social-item">
                  <i class="bi bi-linkedin"></i>
                  <span>LinkedIn</span>
                </a>
                <a href="#" class="social-item">
                  <i class="bi bi-github"></i>
                  <span>GitHub</span>
                </a>
                <a href="#" class="social-item">
                  <i class="bi bi-twitter"></i>
                  <span>Twitter</span>
                </a>
                <a href="#" class="social-item">
                  <i class="bi bi-facebook"></i>
                  <span>Facebook</span>
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Back Button -->
        <div class="col-12">
          <div class="text-center">
            <a href="../index.html" class="btn btn-dark">
              <i class="bi bi-arrow-left me-2"></i>Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
